<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Demo</title>
</head>
<body>
<h1>CSRF Protection Demo (Session-based)</h1>
<button onclick="performAction()">Perform Protected Action</button>
<form action="/protected-action" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <!-- other form fields -->
    <button type="submit">Perform Action</button>
</form>
<!--<script src="/js/csrf-token.js"></script>-->
</body>
</html>
